    <script>
        $(function () {
            var pp = document.getElementsByTagName('h5');
            var aa = document.getElementsByTagName('article');
            var i = 0;
            for (i = 0; i < pp.length; i++) {
                pp[i].index = i;
                pp[i].onclick = function () {
                    for (i = 0; i < pp.length; i++) {
                        pp[i].className = '';
                        aa[i].style.display = 'none';
                    }
                    aa[this.index].style.display = 'block';
                    this.className = 'aaa';
                }
            }
            $('#i1').on('blur',function(){
